<div class="login-container">
  <div *ngIf="isLoginState()">
    <h2>Red Social</h2>
    <form   >
    
      <input 
        type="email" 
        placeholder="Correo Electrónico" 
        [(ngModel)]="emaill" 
        name="email" 
        required 
      />
     
      <input 
        type="password" 
        placeholder="Contraseña" 
        [(ngModel)]="passwordl" 
        name="password" 
        required 
      />
      
     
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  
      <button (click)="login()" type="button">Entrar</button>
      <p>
        ¿Contraseña olvidada?
        <a class="link" (click)="ForgotPassClick()">Recupera aquí</a>
      </p>
      <p>
        ¿No tienes cuenta?
        <a class="link" (click)="CreateAccountClick()">Regístrate aquí</a>
      </p>
    </form>
  </div>
  
  
    <hr />

    <div *ngIf=" isRegisterState()">
      <h2>Registro</h2>
      <form   >
        <input 
          type="text" 
          placeholder="Nombre" 
          [(ngModel)]="nombrer" 
          name="reg-email" 
          required 
        />
        <input 
          type="text" 
          placeholder="Apellidos" 
          [(ngModel)]="apellidor" 
          name="reg-email" 
          required 
        />
       
        <input 
          type="email" 
          placeholder="Correo Electrónico" 
          [(ngModel)]="emailr" 
          name="reg-email" 
          required 
        />
      
        <input 
          type="password" 
          placeholder="Contraseña" 
          [(ngModel)]="passwordr" 
          name="reg-password" 
          required 
        />
        
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
       
        <button  (click)="register()" type="button">Registrarse</button>
        <a> ¿Ya tienes cuenta?  <a (click)="LoginClick()"> Inicia Sesión aqui </a>  </a> 
      </form>
    </div>
  
    


    <div  *ngIf="isForgotPasswordState()">
      <h2>Recuperar contraseña</h2>
      <form  >
       
        <input 
          type="email" 
          placeholder="Correo Electrónico" 
          [(ngModel)]="emailc" 
          name="reg-email" 
          required 
        />
      
    
        
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
       
        <button   (click)="recuperar()" type="button">Recuperar</button>
         <a   (click)="LoginClick()"> Inicia Sesión aqui </a> 
      </form>
    </div>
   
  </div>
